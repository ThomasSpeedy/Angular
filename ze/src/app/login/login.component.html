<div id="wrapper">
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Login</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Please Sign In
          </div>
          <div class="panel-body">

            <div class="row">
              <div class="col-md-4 col-md-offset-4">
                <form role="form" [formGroup]="loginForm" (ngSubmit)="login()">
                  <fieldset>
                    <div class="form-group" [ngClass]="setClassEmail()">
                      <label>E-mail</label>
                      <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email" autofocus>
                    </div>
                    <div class="form-group" [ngClass]="setClassPassword()">
                      <label>Password</label>
                      <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
                    </div>
                    <div class="checkbox">
                      <label>
                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                      </label>
                    </div>
                    <button class="btn btn-lg" type="submit" [disabled]="!loginForm.valid"><i class="fa fa-sign-in"></i> Login</button>
                  </fieldset>
                </form>
              </div>
              <!-- /.col-md-4 (nested) -->
            </div>
            <!-- /.row (nested) -->

            <div class="row">
              <div class="col-md-4 col-md-offset-4">
                <div class="alert alert-info">
                  <strong>Info:</strong> {{message}}
                </div>
              </div>
              <!-- /.col-md-4 (nested) -->
            </div>

          </div>
          <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /#page-wrapper -->
</div>

<ze-alert [message]="alert.message"></ze-alert>
