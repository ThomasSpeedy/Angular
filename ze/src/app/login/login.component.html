<div class="text-center">
  <h2>Log in</h2>
  <h4>Please sign in</h4>
</div>
<div class="col-md-4 col-md-offset-4">
  <div class="row">
    <form role="form" [formGroup]="loginForm" (ngSubmit)="login()">
      <fieldset>
        <div class="form-group" [ngClass]="setClassEmail()">
          <label>E-mail</label>
          <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email" autofocus>
          <div *ngIf="!email.pristine && !email.valid" class="help-block">E-mail is required</div>          
        </div>
        <div class="form-group" [ngClass]="setClassPassword()">
          <label>Password</label>
          <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
          <div *ngIf="!password.pristine && !password.valid" class="help-block">Password is required</div>          
        </div>
        <div class="checkbox">
          <label>
          <input name="remember" type="checkbox" value="Remember Me">Remember Me
        </label>
        </div>
        <button class="btn btn-default" type="submit" [disabled]="!loginForm.valid || loginForm.loading"><i class="fa fa-sign-in"></i> Login</button>
      </fieldset>
    </form>
  </div>
  <div class="row">
    <div class="text-center">
      <p><strong>Info:</strong> {{message}}</p>
    </div>
  </div>
</div>
