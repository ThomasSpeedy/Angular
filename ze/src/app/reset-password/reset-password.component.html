<div class="text-center">
  <h2>Reset password</h2>
  <h4>Password forgotten?</h4>
  <p>Geben Sie Ihre E-Mail Adresse ein und klicken Sie auf "Neues Passwort anfordern".</p>
  <p>Wir senden Ihnen die Zugangsdaten erneut per E-Mail zu.</p>
</div>
<div class="col-md-4 col-md-offset-4">
  <div class="row">
    <form role="form" [formGroup]="resetForm" (ngSubmit)="resetPassword()">
      <fieldset>
        <div class="form-group" [ngClass]="setClassEmail()">
          <label>E-mail</label>
          <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email" autofocus>
          <div *ngIf="!email.pristine && !email.valid" class="help-block">E-mail is required</div>
        </div>
        <button class="btn btn-default" type="submit" [disabled]="!resetForm.valid || resetForm.loading">Request new password</button>
      </fieldset>
    </form>
  </div>
  <div class="row">
    <div class="text-center">
      <p><a href="#" routerLink="/login">Back to log in</a></p>
    </div>
  </div>
</div>
