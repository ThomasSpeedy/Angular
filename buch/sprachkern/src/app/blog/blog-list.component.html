<div *ngIf="hasCustomTemplate == false">
  <ch-blog-entry [entry]="entry" *ngFor="let entry of entries"></ch-blog-entry>
</div>
<div *ngIf="hasCustomTemplate">
  <template ngFor [ngForOf]="entries" [ngForTemplate]="entryTemplate">
  </template>
</div>

<template [ngTemplateOutlet]="additionalMarkup"></template>
