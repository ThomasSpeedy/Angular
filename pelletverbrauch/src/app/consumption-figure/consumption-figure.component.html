<!-- Bootstrap 4 alpha CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj"
  crossorigin="anonymous">
<style>
  body {
    padding-top: 1em;
  }

</style>

<div [hidden]="submitted">

  <form class="form-horizontal" (ngSubmit)="onSubmit()" #consumptionForm="ngForm">

    <div class="container">

      <div class="form-group row">
        <label for="time" class="col-xs-2 col-form-label">Zeit</label>
        <div class="col-xs-2">
          <input type="text" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}" placeholder="00:00" class="form-control" id="time"
            required [(ngModel)]="model.time" name="time" />
        </div>
      </div>

      <div class="form-group row">
        <label for="date" class="col-xs-2 col-form-label">Datum</label>
        <div class="col-xs-2">
          <input type="text" pattern="([1-9]|0[1-9]|1[0-9]|2[0-9]|3[01]).([1-9]|0[1-9]|1[012]).[0-9]{4}" placeholder="00.00.0000" class="form-control"
            id="date" required [(ngModel)]="model.date" name="date" />
        </div>
      </div>

      <div class="form-group row">
        <label for="operationHours" class="col-xs-2 col-form-label">Brennerbetrieb (h)</label>
        <div class="col-xs-1">
          <input type="text" pattern="[-+]?[0-9]*[.,]?[0-9]+" class="form-control" id="operationHours" required [(ngModel)]="model.operationHours"
            name="operationHours" #operationHours="ngModel" />
        </div>
      </div>

      <div class="form-group row">
        <label for="starts" class="col-xs-2 col-form-label">Starts</label>
        <div class="col-xs-1">
          <input type="text" pattern="[-+]?[0-9]*[.,]?[0-9]+" class="form-control" id="starts" required [(ngModel)]="model.starts"
            name="starts" #starts="ngModel" />
        </div>
      </div>

      <div class="form-group row">
        <label for="consumption" class="col-xs-2 col-form-label">Verbrauch (t)</label>
        <div class="col-xs-1">
          <input type="text" pattern="[-+]?[0-9]*[.,]?[0-9]+" class="form-control" id="consumption" required [(ngModel)]="model.consumption"
            name="consumption" #consumption="ngModel" />
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!consumptionForm.form.valid">Verbrauchswert anlegen</button>
    </div>
  </form>

  <hr/>
  <pre>Model: {{ model | json }}</pre>

</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Datum</div>
    <div class="col-xs-9  pull-left">{{ model.date }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Brennerbetrieb (h)</div>
    <div class="col-xs-9 pull-left">{{ model.operationHours }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
  crossorigin="anonymous"></script>

<!-- Tether -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"
  crossorigin="anonymous"></script>

<!-- Bootstrap 4 Alpha JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU"
  crossorigin="anonymous"></script>

<!-- Initialize Bootstrap functionality -->
<script>
  // Initialize tooltip component
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })

  // Initialize popover component
  $(function () {
    $('[data-toggle="popover"]').popover()
  })

</script>
